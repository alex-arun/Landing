<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="icon" type="png/image" href="./arc.png" alt="icon">
</head>
<body>
    <div class="signup-form-container">
        <form>
          <h2>Sign Up</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
          <label for="phno">Phone No:</label>
          <input type="number"id="phno" name="phno">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob">
         <div class="gen">
          <label for="gender">Gender:</label>
          <label for="m">Male</label>
          <input type="radio" id="m" name="g">
          <label for="f">Female</label>
          <input type="radio" id="f" name="g">
          <label for="o">Others</label>
          <input type="radio" id="o" name="g">
         </div>
          <div id="butt">
            <a href="login.html"><p class="button"> Login</p></a>
            <a href="signup.html"><p class="button">SignUp</p></a>
           </div>
        </form>
      </div>
      
</body>
</html>
